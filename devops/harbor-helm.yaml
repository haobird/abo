expose:
  type: clusterIP
  tls:
    enabled: false
  ingress:
    hosts:
      core: registry.mzone.me
      notary: notary.mzone.me
    annotations:
      kubernetes.io/ingress.class: "traefik"
      ingress.kubernetes.io/ssl-redirect: "true"
      ingress.kubernetes.io/proxy-body-size: "0"

externalURL: https://registry.mzone.me

persistence:
  enabled: true
  resourcePolicy: ""
  persistentVolumeClaim:
    registry:
      existingClaim: "opspvc"
      # storageClass: "local-storage"
      subPath: "registry"
    chartmuseum:
      existingClaim: "opspvc"
      # storageClass: "local-storage"
      subPath: "chartmuseum"
    jobservice:
      existingClaim: "opspvc"
      # storageClass: "local-storage"
      subPath: "jobservice"
    database:
      existingClaim: "opspvc"
      # storageClass: "local-storage"
      subPath: "postgres"
    redis:
      existingClaim: "opspvc"
      # storageClass: "local-storage"
      subPath: "redis"

nginx:
  tolerations:
    - operator: "Exists"
  nodeSelector:
    kubernetes.io/hostname: ip-172-26-7-117

portal:
  tolerations:
    - operator: "Exists"
  nodeSelector:
    kubernetes.io/hostname: ip-172-26-7-117

