database:
  type: external
  internal:
    tolerations:
      - operator: "Exists"
    nodeSelector:
      kubernetes.io/hostname: ip-172-26-7-117
  external:
    host: "postgresql"
    port: "5432"
    username: "postgres"
    password: "passw0rd"
    coreDatabase: "registry"
    clairDatabase: "clair"
    notaryServerDatabase: "notary_server"
    notarySignerDatabase: "notary_signer"

